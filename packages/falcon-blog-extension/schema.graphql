extend type Query {
  blogPost(path: String!): BlogPost
  blogPosts(query: BlogPageQuery, pagination: PaginationInput): BlogPostList
}

extend type BackendConfig {
  blog: BlogConfig
}

type BlogConfig {
  """
  _Placeholder field until Blog config gets defined_
  """
  _: Boolean
}

input BlogPageQuery {
  category: String
}

type BlogPostList {
  items: [BlogPost!]!
  pagination: Pagination
}

type BlogPostImage {
  url: String!
  description: String
}

type BlogPost {
  id: Int!
  date: String!
  modified: String
  title: String!
  content: String!
  """
  Short content for use on post lists
  """
  excerpt: String
  slug: String
  status: String
  image: BlogPostImage
  related: BlogPostList
}
